<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Fashion Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo"></h1>
      <img src="LeThienKim.gif" alt="">
      <nav class="nav">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#products">Products</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="home" class="banner">
    <div class="banner-content">
      <h2>Welcome to DRITY COIN</h2>
      
      <a href="#products" class="btn">Shop Now</a>
    </div>
  </section>

  <section id="products" class="products">
    <div class="container">
      <h2>Our Products</h2>
      <div class="product-grid">
        <div class="product-item">
          <img src="QUAN-KIM-1.png" alt="Casual Shirt">
          <h3>Quần</h3>
          <p>$40</p>
        </div>
        <div class="product-item">
          <img src="DEP KIM.webp" alt="Formal Suit">
          <h3>Dép</h3>
          <p>$120</p>
        </div>
        <div class="product-item">
          <img src="KIM 1.webp" alt="Sneakers">
          <h3>Áo</h3>
          <p>$60</p>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      
    </div>
  </footer>
</body>
</html>
